services:
  app-server:
    container_name: "${COMPOSE_PROJECT_NAME}_app-server"
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app-server:cached
      - rust-target:/app-server/target
      - cargo-registry:/usr/local/cargo/registry
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
    networks:
      - app-network
    command: bash -c "cargo build && cargo watch -x run"

  app-web:
    container_name: "${COMPOSE_PROJECT_NAME}_app-web"
    build: ./web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app-web:cached
      - node-modules:/app-web/node_modules
      - pnpm-store:/app-web/.pnpm-store
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
    depends_on:
      - app-server
    networks:
      - app-network
    command: bash -c "pnpm install && pnpm dev"

networks:
  app-network:

volumes:
  rust-target:
  cargo-registry:
  node-modules:
  pnpm-store:
